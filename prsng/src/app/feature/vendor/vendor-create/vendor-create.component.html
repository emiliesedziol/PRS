<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		| <span><a routerLink='/vendor/list'>Back to list</a></span>
  </div>

  <p *ngIf='!vendor'>Loading</p>
  <div *ngIf='vendor'>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorcode'>Code</label>
      <input [(ngModel)]='vendor.Code' name='Code' type='text' class='form-control col-sm-6' id='vendorcode' aria-describedby="codeHelp" placeholder="Code">
      <small id="codeHelp" class="form-text text-muted col-sm-2">Code</small>
    </div>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorname'>Name</label>
      <input [(ngModel)]='vendor.Name' name='Name' type='text' class='form-control col-sm-6' id='vendorname' aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Name</small>
    </div>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='userusername'>user name:</label>

      <input [(ngModel)]='vendor.Address' name='address' type='text' class='form-control col-sm-6' id='address' aria-describedby="addressHelp" placeholder="address">
      <small id="addressHelp" class="form-text text-muted col-sm-2">Address</small>
    </div>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorcity'>City</label>
      <input [(ngModel)]='vendor.City' name='City' type='text' class='form-control col-sm-6' id='citt' aria-describedby="cityHelp" placeholder="City">
      <small id="cityHelp" class="form-text text-muted col-sm-2">City</small>
    </div>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorstate'>State</label>
      <input [(ngModel)]='vendor.State' name='State' type='text' class='form-control col-sm-6' id='state' aria-describedby="stateeHelp" placeholder="State">
      <small id="stateHelp" class="form-text text-muted col-sm-2">State</small>
    </div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='vendorzip'>Zip</label>
        <input [(ngModel)]='vendor.Zip' name='Zip' type='text' class='form-control col-sm-6' id='zip' aria-describedby="zipeHelp" placeholder="Zip">
        <small id="zipeHelp" class="form-text text-muted col-sm-2">Zip</small>
      </div>
      <div class='form-group row'>
          <label class='col-form-label col-sm-2' for='vendorphone'>Phone</label>
          <input [(ngModel)]='vendor.Phone' name='Phone' type='text' class='form-control col-sm-6' id='phone' aria-describedby="phoneeHelp" placeholder="Phone">
          <small id="PhoneHelp" class="form-text text-muted col-sm-2">Phone</small>
        </div>
        <div class='form-group row'>
            <label class='col-form-label col-sm-2' for='vendoremail'>Email</label>
            <input [(ngModel)]='vendor.Email' name='Email' type='text' class='form-control col-sm-6' id='email' aria-describedby="emaileHelp" placeholder="Email">
            <small id="emaileHelp" class="form-text text-muted col-sm-2">Email</small>
          </div>

    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorpreapproved'>Pre Approved</label>
      <input [(ngModel)]='vendor.PreApproved' name='Preapproved' type='checkbox' class='form-control col-sm-6' id='vendorpreapproved' aria-describedby="preapprovedHelp" placeholder="Preapproved">
      <small id="preapprovedHelp" class="form-text text-muted col-sm-2">Pre Approved</small>
    </div>

    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='useractive'>Active:</label>
      <input [(ngModel)]='vendor.Active' name='Acyive' type='checkbox' class='form-control col-sm-6' id='vendoractive' aria-describedby="activeHelp" placeholder="Active">
      <small id="activeHelp" class="form-text text-muted col-sm-2">Active</small>
    </div>
    <div class='form-group'>
        <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>

</div>
