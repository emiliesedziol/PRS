<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		 <span><a routerLink='/product/create'><img id='createnew' width='20' height='20' src='assets/add-new.png' title='Add New'></a></span>
		| <span><a routerLink='/product/list'>Back to list</a></span>
	</div>
	<p *ngIf='undefined'>Loading ...</p>
	<table class='table table-sm' *ngIf='product'>
    <tr><th>ID:</th><td>{{product.Id}}</td></tr>
    <tr><th>PartNumber</th><td>{{ product.PartNumber }}</td></tr>
		<tr><th>Name</th><td>{{product.Name}}</td></tr>
		<tr><th>Price</th><td>{{ product.Price }}</td></tr>
		<tr><th>Unit</th><td>{{ product.Unit }}</td></tr>
		<tr><th>Photo Path</th><td>{{product.Photopath}}</td></tr>
		<tr><th>Active:</th><td>{{product.Active ? 'Yes':'No'}}</td></tr>
		<tr><td colspan="2">
			<a routerLink='/product/edit/{{product.Id}}' class='btn btn-primary' title='Edit'>Edit </a>
			<button (click)="remove()" class='btn btn-danger' title='Delete'>Delete</button>
		</td></tr>
	</table>
</div>
