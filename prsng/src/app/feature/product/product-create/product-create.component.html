<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>{{title}}</span>
		| <span><a routerLink='/product/list'>Back to list</a></span>
  </div>

  <div *ngIf='Product'>

      <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='vendorid'>Vendor Id</label>
        <input [(ngModel)]='Product.VendorId' name='vendorid' type='text' class='form-control col-sm-6' id='vendorid' aria-describedby="vendoridHelp" placeholder="vendorid">
         <small id="vendorideHelp" class="form-text text-muted col-sm-2">Vendor Id</small>
      </div>

    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorpartnumber'>Part Number</label>

      <input [(ngModel)]='Product.PartNumber' name='partnumber' type='text' class='form-control col-sm-6' id='partnumber' aria-describedby="partnumberHelp" placeholder="partnumber">
      <small id="partnumberHelp" class="form-text text-muted col-sm-2">Part Number</small>
    </div>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='vendorcity'>Name</label>
      <input [(ngModel)]='Product.Name' name='name' type='text' class='form-control col-sm-6' id='name' aria-describedby="nameHelp" placeholder="name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Name</small>
    </div>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='productprice'>Price</label>
      <input [(ngModel)]='Product.Price' name='Price' type='text' class='form-control col-sm-6' id='price' aria-describedby="priceeHelp" placeholder="Price">
      <small id="priceHelp" class="form-text text-muted col-sm-2">Price</small>
    </div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='productunit'>Unit</label>
        <input [(ngModel)]='Product.Unit' name='Unit' type='text' class='form-control col-sm-6' id='Unit' aria-describedby="uniteHelp" placeholder="Unit">
        <small id="uniteHelp" class="form-text text-muted col-sm-2">Unit</small>
      </div>
      <div class='form-group row'>
          <label class='col-form-label col-sm-2' for='productphotopath'>Photopath</label>
          <input [(ngModel)]='Product.Photopath' name='Phone' type='text' class='form-control col-sm-6' id='photopath' aria-describedby="photopatheHelp" placeholder="Photopath">
          <small id="PhotopatheHelp" class="form-text text-muted col-sm-2">Photopath</small>
        </div>


    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='productactive'>Active:</label>
      <input [(ngModel)]='Product.Active' name='Active' type='checkbox' class='form-control col-sm-6' id='productactive' aria-describedby="activeHelp" placeholder="Active">
      <small id="activeHelp" class="form-text text-muted col-sm-2">Active</small>
    </div>
    <div class='form-group'>
        <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>

</div>
